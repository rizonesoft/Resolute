# @error and @extended Handling
iferrset=If @error Then Return SetError(@error, @extended, |)\n
iferrset2=If @error Then\n\tReturn SetError(@error, @extended, |)\nElse\n\t\nEndIf\n
iferrset3=If @error Then\n\tReturn SetError(@error, @extended, |)\nElseif False Then\n\t\nElse\n\t\nEndIf\n
iferrc=If @error Then ConsoleWrite("! ---> @error=" & @error & "  @extended=" & @extended & _\n\t\t" : |" & @CRLF)\n
ifextc=If @extended Then ConsoleWrite("! ---> @error=" & @error & "  @extended=" & @extended & _\n\t\t" : |" & @CRLF)\n
iferrcln=If @error Then ConsoleWrite("! ---> @error=" & @error & "  @extended=" & @extended & "  @ScriptLineNumber=" & @ScriptLineNumber & _\n\t\t" : |" & @CRLF)\n
ifextcln=If @extended Then ConsoleWrite("! ---> @error=" & @error & "  @extended=" & @extended & "  @ScriptLineNumber=" & @ScriptLineNumber & _\n\t\t" : |" & @CRLF)\n
iferrmsg=If @error Then MsgBox($MB_OK + $MB_TOPMOST + $MB_ICONERROR, "|", "@error = " & @error & @CRLF & "@extended = " & @extended)\n
iferrmsgln=If @error Then MsgBox($MB_OK + $MB_TOPMOST + $MB_ICONERROR, "|", "@error = " & @error & @CRLF & "@extended = " & @extended & "@ScriptLineNumber=" & @ScriptLineNumber)\n
iferrmsg2=If @error Then MsgBox($MB_OK + $MB_TOPMOST + $MB_ICONERROR, "! Error occurred", _\n\t\t"@error = " & @error & @CRLF & _\n\t\t"@extended = " & @extended & @CRLF & _\n\t\t"" & @CRLF & _\n\t\t"|" & @CRLF & _\n\t\t"")\n
iferrmsg2ln=If @error Then MsgBox($MB_OK + $MB_TOPMOST + $MB_ICONERROR, "! Error occurred", _\n\t\t"@error = " & @error & @CRLF & _\n\t\t"@extended = " & @extended & @CRLF & _\n\t\t"@ScriptLineNumber=" & @ScriptLineNumber & @CRLF & _\n\t\t"" & @CRLF & _\n\t\t"|" & @CRLF & _\n\t\t"")\n
retseterr=Return SetError(@error, @extended, |)\n
switcherr=Switch @error\n\tCase 1\n\t\t|\n\tCase 2\n\t\t\n\tCase 3\n\t\t\n\tCase 4\n\t\t\n\tCase Else\n\t\t\nEndSwitch\n
switchext=Switch @extended\n\tCase 1\n\t\t|\n\tCase 2\n\t\t\n\tCase 3\n\t\t\n\tCase 4\n\t\t\n\tCase Else\n\t\t\nEndSwitch\n

